<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Eggs - PixiJS</title>
    <style>
      :root {
        background: radial-gradient(120% 120% at 50% 0%, #2d0d0d 0%, #120606 65%, #0a0404 100%);
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        display: flex;
      }
      #game-root {
        flex: 1;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(160deg, rgba(255, 215, 128, 0.08), rgba(255, 111, 97, 0.05));
        overflow: hidden;
      }
      #game-root canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="game-root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
